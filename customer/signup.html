<html>
<head><style>
* {
  margin: 0px;
  padding: 0px;
}

body {
  background-image: url(bgimage.webp);
  background-repeat: no-repeat;
  background-size: cover;
  backface-visibility: visible;
}

#wrapper {
  width: 500px;
  height: 50%;
  overflow: hidden;
  border: 0px solid #000;
  margin: 50px auto;
  padding: 10px;
}

.main-content {
  width: 250px;
  height: 70%;
  margin: 10px auto;
  background-color: #fff;
  border: 2px solid #e6e6e6;
  padding: 40px 50px;
}

.header {
  border: 0px solid #000;
  margin-bottom: 15px;
}

.caption{
    margin-top: 5px;
}

.input-1,
.input-2,
.input-3,
.input-4 {
  width: 100%;
  margin-bottom: 5px;
  padding: 8px 12px;
  border: 1px solid #dbdbdb;
  box-sizing: border-box;
  border-radius: 3px;
}

.input-4{
    padding-top: 5px;
}

.btn {
  width: 100%;
  background-color: #3897f0;
  border: 1px solid #3897f0;
  padding: 5px 12px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 3px;
}

input:focus {
    background-color: yellow;
}

</style>
</head>
<body>

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <h2 style="color: aqua; font-family: Snell Roundhand, cursive; text-align: center;">Hotel Newbie</h2>
      <div class="caption">
        <p style="color: darkgray ;font-family: 'Times New Roman', Times, serif; font-size: large;text-align: center;">Join us today and get flat <br> 15% off</p>
      </div>
    </div>
    <div class="l-part">
     <form action="new_customer.jsp">
      <input type="text" placeholder="Mobile number" class="input-1" name="pno" required />
      <input type="text" placeholder="Full name" class="input-2" name="fname" required />
      <input type="text" placeholder="Username" class="input-3" name="uname" required/>
      <div class="overlap-text">
        <input type="password" placeholder="Password" class="input-4" name="pwd" required/><br>
      </div><br>
      <input type="submit" value="Sign Up" class="btn" />
</form>
    </div>
  </div>
</div>
</body>
</html>
